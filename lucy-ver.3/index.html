<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy Knows | AI Data Infrastructure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              deep: {
                900: '#0B0A1F', // Deep Night Purple / Dark Navy base
                800: '#161436', // Slightly lighter for cards
                700: '#232152',
              },
              neon: {
                purple: '#A855F7',
                blue: '#3B82F6',
                cyan: '#06B6D4'
              }
            },
            backgroundImage: {
              'hero-glow': 'radial-gradient(circle at center, #2e1065 0%, #0B0A1F 70%)',
              'sphere-gradient': 'radial-gradient(circle at 30% 30%, rgba(168, 85, 247, 0.4), rgba(168, 85, 247, 0.1) 40%, transparent 70%)',
            },
            animation: {
              'flow': 'flow 2s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              flow: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0A1F;
        color: #F3F4F6;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(22, 20, 54, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        border-color: #A855F7;
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.15);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0A1F;
      }
      ::-webkit-scrollbar-thumb {
        background: #232152;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
    </style>
